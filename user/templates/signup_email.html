
<form method="POST">
    <!--
        """
        일반 회원가입 작성폼
        """
    -->
    {% csrf_token %}
    {% for field in form %}
        <div>
                {{ field.label }} {{ field }}
                {% if field.errors %}
                    {% for e in field.errors %}
                        <p style="color:red;">{{ e | escape }}</p> 
                        <!--"""
                            이미 가입된 이메일, 잘못된 비번 입력 시 에러메시지 나타내는 부분입니다"""
                        -->
                    {% endfor %}
                {% endif %}
        </div>
    {% endfor %}
    <button type="submit">제출</button>
</form>
