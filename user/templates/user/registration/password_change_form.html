{% load static %}
<!DOCTYPE html>
  <head>
    <title>Password Reset Form</title>
    <meta name="viewport" content="width=device-width, initial-scale-1" />
    <!--<link rel="stylesheet" href="{% static 'css/email-login.css' %}" />-->
    <link rel="stylesheet" href="{% static 'email-login.css' %}" />
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'favicon/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'favicon/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'favicon/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'favicon/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'favicon/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'favicon/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'favicon/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'favicon/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'favicon/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicon/favicon-96x96.png' %}">

    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static 'favicon/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">

    <!--kakaotalk thumbnail-->
    <meta property="og:url" content="https://www.applionsg.com/">
    <meta property="og:title" content="멋쟁이 사자처럼 10기 지원하기">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{% static 'Thumbnail.png' %}">
    <meta property="og:description" content="내 손으로 내 아이디어를 실현한다">
</head>

  <body>
    <header>
      <a href="{% url 'index'%}">
        <img src="{% static 'logo-white.png'%}" alt="" />
        <div id="logo-title">10TH LIKELION SOGANG</div>
      </a>
    </header>
    <main>
      <div class="container">
        <div class="img-kor">
          <h2>비밀번호를<br>변경해주세요</h2>
          <img src="{% static 'logo-color.png' %}" />
        </div>
      </div>

      <div class="login-container">
        <form method="POST">
          {% csrf_token %}
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-solid fa-password"></i>
            </div>
            <div>
                <input
                    class="input"
                    name="password"
                    type="password"
                    placeholder="새 비밀번호"
                    onfocus="this.placeholder=''"
                    onblur="this.placeholder='새 비밀번호'"
              />
            </div>
          </div>
          <div class="password-change-alert">
            <ul style="list-style-type: circle;">
                <li>다른 개인 정보와 유사한 비밀번호는 사용할 수 없습니다.</li>
                <li>비밀번호는 최소 8자 이상이어야 합니다.</li>
                <li>통상적으로 자주 사용되는 비밀번호는 사용할 수 없습니다.</li>
                <li>숫자로만 이루어진 비밀번호는 사용할 수 없습니다.</li>
            </ul>
          </div>
          
          <div class="input-div two">
            <div class="i">
              <i class="fas fa-solid fa-password"></i>
            </div>
            <div>
                <input
                    class="input"
                    name="password"
                    type="password"
                    placeholder="새 비밀번호 확인"
                    onfocus="this.placeholder=''"
                    onblur="this.placeholder='새 비밀번호 확인'"
                ]
              />
            </div>
          </div>
          <br /><button type="submit" class="btn key" >비밀번호 변경</button><br />
        </div>
        </form>
    </main>
    <footer>
    </footer>
  </body>
