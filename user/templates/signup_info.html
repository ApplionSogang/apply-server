{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1" />
    <title>회원가입</title>
    <link rel="stylesheet" href="{%static 'css/email-login.css'%}" />
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'favicon/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'favicon/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'favicon/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'favicon/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'favicon/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'favicon/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'favicon/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'favicon/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'favicon/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicon/favicon-96x96.png' %}">

    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static 'favicon/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">

    <!--kakaotalk thumbnail-->
    <meta property="og:url" content="https://www.applionsg.com/">
    <meta property="og:title" content="멋쟁이 사자처럼 10기 지원하기">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{% static 'Thumbnail.png' %}">
    <meta property="og:description" content="내 손으로 내 아이디어를 실현한다">
</head>

  <body>
    <header>
      <a href="{% url 'index'%}">
        <img src="{% static 'logo-white.png'%}" alt="" />
        <div id="logo-title">10TH LIKELION SOGANG</div>
      </a>
    </header>

    <main>
      <div class="container">
        <div class="img">
          <h2>Register</h2>
          <img src="{% static 'logo-color.png' %}" />
        </div>
      </div>

      <div class="login-container">
        <form method="POST" action="{%url 'submit_kakao'%}">
          {% csrf_token %}
          <div class="input-div-info one">
            <span class="info">이름</span>
            <div>
              <input
                name="name"
                placeholder="멋쟁이"
                class="input"
                type="text"
                onfocus="this.placeholder=''"
                onblur="this.placeholder"
              />
            </div>
          </div>
          <div class="input-div-info one">
            <span class="info">학번</span>
            <div>
              <input
              name="student_id"
                class="input"
                type="text"
                
                placeholder="20NNNNNN"
                onfocus="this.placeholder=''"
                onblur="this.placeholder"
              />
            </div>
          </div>
          <div class="input-div-info one">
            <span class="info">학과</span>
            <div>
              <input
              name="major"
                class="input"
                type="text"
                placeholder="사자학과"
                onfocus="this.placeholder=''"
                onblur="this.placeholder"
              />
            </div>
          </div>
          <div class="input-div-info three">
            <span class="info phone">전화번호</span>
            <div>
              <input
              name="phone_number"
                class="input"
                type="text"
                placeholder="010NNNNNNNN"
                onfocus="this.placeholder=''"
                onblur="this.placeholder"
              />
            </div>
          </div>
          <div class="input-div-info two">
            <span class="info position"
              >내가 선택한 <span class="fs-medium"> 포지션</span>은</span
            >
            <div class="info-input-div">
              <select name="position" class="input-select" type="text">
                <option value="기획">기획</option>
                <option value="디자인">디자인</option>
                  <option value="프론트엔드">프론트엔드</option>
                  <option value="백엔드">백엔드</option>
                </optgroup>
              </select>
            </div>
          </div>
          <br /><button type="submit" class="btn key" value="Login">
            회원가입
          </button>
        </form>
      </div>
    </main>
    <footer>
      <a href=""><button class="btn-prev"></button></a>
    </footer>
  </body>
</html>
